<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Pig Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,600%22" type="text/css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"> -->
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">41</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0"></div>
            </div>
        </div>
        <div class="player-1-panel ">
            <div class="player-name" id="name-1">Player 1</div>
            <div class="player-score" id="score-1">41</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1"></div>
            </div>
        </div>
        <button class="btn-new"><i class="ion-ios-plus-outline">New Game</i></button>
        <button class="btn-roll"><i class="ion-ios-loop">Roll Dice</i></button>
        <button class="btn-hold"><i class="ion-ios-download-outline">Hold Game</i></button>
        <img src="images/dice-5.png" alt="Dice" class="dice">
    </div>

    <script src="script.js"></script>

</body>

</html>
